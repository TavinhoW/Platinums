<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playstation Platinums</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">🎮 Platina</h2>
        <nav>
            <button onclick="mostrarSecao('ver-jogos')" class="nav-btn">📜 Ver</button>
            <button onclick="mostrarSecao('adicionar-jogo')" class="nav-btn">➕ Adicionar</button>
            <button onclick="mostrarSecao('remover-jogo')" class="nav-btn">❌ Remover</button>
        </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="content">
        <section id="menu-jogos" class="card active">
            <h1>Playstation Platinums</h1>
            <p>Organiza os jogos que queres platinar</p>
        </section>

        <section id="ver-jogos" class="card hidden">
            <h2>Jogos para Platinar</h2>
            <ul id="lista-jogos"></ul>
        </section>

        <section id="adicionar-jogo" class="card hidden">
            <h2>Adicionar Novo Jogo</h2>
            <input type="text" id="novo-jogo" placeholder="Nome do jogo" />
            <button onclick="adicionarJogo()">Adicionar</button>
        </section>

        <section id="remover-jogo" class="card hidden">
            <h2>Remover Jogo</h2>
            <ul id="lista-remover"></ul>
        </section>
    </main>
</div>
</body>
</html>
