<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playstation Platinums - Tavinho</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <h1>🎮 Playstation Platinums</h1>
    <p>by Tavinho</p>
</header>

<main id="app">

    <!-- Menu Principal -->
    <section id="main-menu" class="card">
        <h2>Menu Principal</h2>
        <button onclick="showSubMenu()">🎯 Platinar</button>
        <button onclick="exitApp()">🚪 Sair</button>
        <p class="psn">PSN: TavinhoKillerPT</p>
    </section>

    <!-- Submenu -->
    <section id="sub-menu" class="card hidden">
        <h2>🎯 Jogos para Platinar</h2>
        <button onclick="verJogos()">📄 Ver Lista</button>
        <button onclick="adicionarJogo()">➕ Adicionar Jogo</button>
        <button onclick="removerJogo()">🗑️ Remover Jogo</button>
        <button class="back" onclick="showMainMenu()">🔙 Voltar</button>
    </section>

    <!-- Ver Jogos -->
    <section id="output" class="card hidden"></section>

    <!-- Formulário Adicionar -->
    <section id="add-form" class="card hidden">
        <h2>➕ Adicionar Jogo</h2>
        <form id="formAdicionarJogo">
            <input type="text" id="inputJogo" placeholder="Nome do jogo" required />
            <button type="submit">Adicionar</button>
        </form>
        <p id="addMessage" class="psn"></p>
        <button class="back" onclick="showSubMenu()">🔙 Voltar</button>
    </section>

</main>

<footer>
    <p>© Tavinho 2025 • Platinas Web</p>
</footer>

<script src="script.js"></script>
</body>
</html>
